<!DOCTYPE html>
<html>
    <head>
        <title>Embed</title>
    </head>
    <body>
        <iframe
            width="100"
            height="20"
            src="https://www.youtube.com/embed/"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin"
            allowfullscreen
        ></iframe>
        <p>This is the Listz's discord bot youtube embed page.</p>
        <p>It won't show you the player as it is a quizz</p>

        <script>
        // Set the video id from the GET parameter
        const urlParams = new URLSearchParams(window.location.search);
        const videoId = urlParams.get("id");
        // Set the video id to the iframe
        const iframe = document.querypSelector("iframe");
        
        iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&cc_load_policy=1`;
        // When the iframe is loaded, add the custom style

        
        var style = `
                        /* Hide the main video */
                .html5-main-video {
                    visibility: hidden;
                }

                /* Hide the video title */
                .ytp-title-link {
                    display: none;
                }
                    `;
        iframe.style = style;
        iframe.innerHTML += `<style>${style}</style>`;

        </script>
        <style>
        </style>
    </body>
</html>
